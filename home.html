<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/218d7c0b86.js" crossorigin="anonymous"></script>

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2  border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-4">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto space-y-4">
        <h2 class="font-bold text-3xl">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50 pt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <div class="buttons grid grid-cols-3 gap-5">
            <button class="btn  flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add money</p>
            </button>
            <button class="btn  flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn  flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Send Money</p>
            </button>
            <button class="btn  flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn  flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn  flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>


    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-2xl font-bold">Cashout</h2>
        <div class="form pt-5">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full w-full"
                            placeholder="Enter Agent Number" />

                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="cashout-amount" type="number" class="input rounded-full w-full"
                            placeholder="Enter Amount for withdraw" />

                        
                        <label class="label text-neutral font-bold">4 Digit Pin</label>
                        <input id="cashout-pin" type="password" class="input rounded-full w-full" placeholder="Enter 4 Digit Pin" />
                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <script src="./script/cashout.js"></script>
    
    <script src="./script/login.js"></script>
</body>

</html>
