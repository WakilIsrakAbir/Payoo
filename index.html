<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/218d7c0b86.js" crossorigin="anonymous"></script>

    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[200px] mx-auto pt-32">
        <img src="./assets/Logo-full.png" alt="">
    </div>

    <div class="form pt-17">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input id="input-number" maxlength="11" minlength="11" type="text" class="input rounded-full" placeholder="Enter Your Number" />
                    <label class="label text-neutral font-bold">4 Digit Pin</label>
                    <input id="input-pin" type="password" class="input rounded-full" placeholder="Enter 4 Digit Pin" />
                    <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>


    <script src="./script/login.js"></script>
</body>
</html>
